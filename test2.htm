  <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<!--IEで表示した時にレイアウトが崩れないようにする-->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title></title>

<!--Bootstrap-->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!--スマートフォンなどでブラウザいっぱいに画面幅を合わせる-->
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<h1>コンポーネントの例</h1>
<!--ナビゲーションタブ-->
<div>
	<ul class="nab nab-tabs">
		<li class="active"><a href="#">顧客情報</a></li>
		<li><a href="#">注文情報</a></li>
		<li><a href="#">商品情報</a><li>
	</ul>
	
	<div class="dropdown">
		<button class="btn dropdown-toggle" data-toggle="dropdown" href="#">操作</button>
		<ul class="dropdown-menu">
			 <li><a href="#">新規作成</a></li>
			 <li><a href="#">編集</a></li>
			 <li><a href="#">削除</a></li>
		</ul>
	</div>
	
	<!--カルーセルパネル-->
	<div id="carousel-panel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carousel-panel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-panel" data-slide-to="1"></li>
			<li data-target="#carousel-panel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item actibe"><img src="images/image.jpg" alt="サンプル"></div>
			<div class="item"><img src="images/image.jpg" alt="サンプル"></div>
			<div class="item"><img src="images/image.jpg" alt="サンプル"></div>
		</div>
</div>

<!--表-->
<div>
	<table class="table table-striped" table-bordered">
		<tr><th>ID</th><th>写真名</th><th>更新日</th><th>ステータス</th></tr>
		<tr>
			<td>1</a></td><td>ひまわり</td><td>2013-05-15</td>
			<td><div class="progress"><div class="progress-bar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%;">公開済み</div></div></td>
		</tr>
		<tr>
			<td>2</a></td><td>ワニ</td><td>2013-11-10</td>
			<td><div class="progress"><div class="progress-bar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%;">編集中</div></div></td> 
		</tr>
		<tr>
			<td>3</a><span class="label label-default">New</span></td>
			<td>バナナ</td><td>2013-12-09</td>
			<td><div class="progress"><div class="progress-bar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%;">編集中</div></div></td> 
		</tr>
	</table>
</div>

 <!--ページネーション-->
  <ul class="pagination">
  	<li><a href="#">&laquo;</a></li>
  	<li class="active"><a href="#">1</a></li>
  	<li><a href="#">2</a></li>
  	<li><a href="#">3</a></li>
  	<li><a href="#">&raquo;</a></li>
  </ul>
</div>

<script src="js/jquery.min.js"></script>
