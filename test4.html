<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<!--IEで表示した時にレイアウトが崩れないようにする-->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>入力フォーム</title>

<!--Bootstrap-->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!--スマートフォンなどでブラウザいっぱいに画面幅を合わせる-->
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
<div class="container">
	<h1>お問い合わせ</h1>
	<p>下記の項目を入力してください</p>
	
	<form class="form-horizontal" method="post" action="#">
		<div class="form-group">
			<label for="title" class="control-label col-sm-4">件名</label>
				<div class="col-sm-8"><input type="text" name="title" id="title" placeholder="件名を入力" class="form-control input-lg"></div>
	</div>
		<div class="form-group">
			<label for="name" class="control-label col-sm-4">お名前</label>
				<div class="col-sm-8"><input type="text" name="name" id="name" placeholder="お名前を入力" class="form-control input-sm"></div>
		</div>
		<div class="form-group">
			<label for="email" class="control-label col-sm-4">メールアドレス</label>
				<div class="col-sm-8"><input type="text" name="email" placeholder="メールアドレスを入力" class="form-control"></div>
		</div>
		<div class="form-group">
			<p class="control-label col-sm-4"><strong>性別</strong></p>
				<div class="radio-inline">
					<div class="col-sm-8"><input type="radio" value="1" name="gender" id="man"></div>
						<label class="radio-inline" for="man">男性</label >
				</div>	
				<div class="radio-inline">
					<input type="radio" value="2" name="gender" id="woman">
						<label class="radio-inline"for="woman">女性</label>
				</div>
		</div>
		<div class="form-group">
			<div class="checkbox-inline">
				<input type="checkbox" value="windows" name="os" id="os_windows">
					<label  class="checkbox-inline"for ="os_windows">Windows</label>
			 </div>
			 <div class="checkbox-inline">
			 	<input type="checkbox" value="macos" name="os" id="os_macos">
			 		<label class="checkbox-inline"for="os_macos">Mac </label >
			 </div>
			  <div class="checkbox-inline">
			  	<input type="checkbox" value="android" name="os" id="os_android">
			  		 <label class="checkbox-inline"for="os_android">Android</label>
			  </div>
			  <div class="checkbox-inline">
			  	<input type="checkbox" value="iOS" name="os" id="os_ios">
			  		<label class="checkbox-inline"for="os_ios">iOS</label > 
			  </div>
		</div>
		<div class="form-group">
		<p class="control-label col-sm-4"><strong>年齢</strong ></p>
			<div class="col-sm-8">
			<select name="age" id="age" class=="form-control">
				<option value="10">10代</option>
				<option value="20">20代</option>
				<option value="30">30代</option>
				<option value="40">40代</option>
				<option value="50">50代</option>
				<option value="60">60代以上</option>
			</select>
			</div>
		</div>
		<div class="form-group">
			<label for="body" class="control-label">お問い合わせ内容</label>
				<textarea name="body" id="body" cols="40" rows="5" placeholder="お問い合わせ内容を記述してください" class="form-control"></textarea>
				<p class="help-block">※1000時まで入力できます。</p>
		</div>
		<input type="submit" value="送信" class="btn btn-primary" >&nbsp;
		<input type="reset" value="キャンセル" class="btn btn-default">
	</form>
</div>



<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script >
</body>
</html>
